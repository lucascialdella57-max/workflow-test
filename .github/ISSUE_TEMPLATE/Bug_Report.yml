name: "Report Bug"
description: Report an error or an unexpected behavior
labels: [bug]
body:
- type: markdown
  attributes:
    value: |
      Please check if the issue already exisits at [Vish/issues](https://github.com/Lluciocc/Vish/issues)

- type: textarea
  attributes:
    label: Observed Behavior
    description: Please include a screenshot (or screen recording) if itâ€™s too complicated to explain with words.
    placeholder: What happened?
  validations:
    required: true

- type: textarea
  attributes:
    label: Expected Behavior
    description: If you want to include screenshots, paste them into the markdown editor below.
    placeholder: What were you expecting?
  validations:
    required: false

- type: textarea
  attributes:
    label: Steps to reproduce
    placeholder: Please describe how you encountered the issue. If there are too many steps, consider including a screen recording.
  validations:
    required: true
